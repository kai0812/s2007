        body {

            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
        }

        .nav-container {
            position: absolute;
            top: 10;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 1;
        }

        header img {
            max-width: 100px;
            height: auto;
            margin-top: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out;
        }

        nav a:hover {
            opacity: 0.5;
        }

        .bottom-logo {
            margin-top: auto;
            margin-bottom: 80px;
            max-width: 100px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Контейнер для всех элементов одежды */
        .clothing-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px; /* Увеличено расстояние между элементами */
            justify-content: center;
            padding: 30px;
        }

        .clothing-container {
            flex: 1 1 calc(50% - 40px); /* Элементы занимают половину ширины и адаптируются */
            max-width: 500px; /* Увеличена максимальная ширина */
            padding: 30px; /* Внутренний отступ */
            border-radius: 15px; /* Радиус углов */
            text-align: center;
            box-shadow: none;
            background-color: transparent;
        }

        .clothing-images {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
        }

        .clothing-images img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }

        .clothing-images img.front {
            opacity: 1;
        }

        .clothing-images img.back {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .clothing-images:hover .front {
            opacity: 0;
        }

        .clothing-images:hover .back {
            opacity: 1;
        }

        .clothing-info h2 {
            font-size: 24px; /* Увеличен размер шрифта */
            font-weight: 700;
            margin-top: 20px;
            cursor: pointer;
            color: #222;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .clothing-info h2:hover {
            color: #555;
        }

        .no-animation .clothing-images:hover .front {
         opacity: 1; /* Передняя сторона остается видимой */
         }

        opacity: 0; /* Задняя сторона остается скрытой */
