<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
        }

        .nav-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 1;
        }

        header img {
            max-width: 100px;
            height: auto;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-size: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out;
        }

        nav a:hover {
            opacity: 0.5;
        }

        .bottom-logo {
            margin-top: auto;
            margin-bottom: 80px;
            max-width: 100px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #changing-image {
            width: 1000px;
            transition: opacity 1s ease-in-out; /* Плавный переход прозрачности */
        }

        .fade-out {
            opacity: 0; /* Полностью прозрачный */
        }

        /* Стили для выпадающего меню */
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            padding: 10px;
            z-index: 10;
            background-color: transparent; /* Прозрачный фон */
            border: none; /* Убирает обводку */
            box-shadow: none; /* Убирает тень */
        }

        .dropdown-menu a {
            display: block;
            text-decoration: none;
            color: #000000;
            font-size: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* Активное состояние для выпадающего меню */
        .dropdown.active .dropdown-menu {
            display: block;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
            }

            nav {
                margin-top: 10px;
                gap: 10px;
                justify-content: center;
            }

            nav a {
                font-size: 12px;
            }

            header img {
                max-width: 80px;
            }

            .bottom-logo {
                max-width: 80px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 10px;
            }

            nav {
                gap: 15px;
            }

            nav a {
                font-size: 10px;
            }

            header img {
                max-width: 70px;
            }

            .bottom-logo {
                max-width: 70px;
            }
        }
    </style>
</head>
<body>

            </nav>
        </div>

    </header>

    <div style="text-align: center;">

    <img src="https://imagizer.imageshack.com/v2/1165x655q70/r/922/Xzk1G0.jpg" alt="Логотип" class="bottom-logo">


    <script>
        // Открытие и закрытие выпадающего меню
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdown = document.querySelector('.dropdown');

        dropdownToggle.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });

        // Закрытие меню при клике вне его
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
