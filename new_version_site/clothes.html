       body {

            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
        }


    
        .nav-container {
             position: absolute;
             top: 0; /* Было 10px, теперь 0 */
             left: 0;
             right: 0;
             display: flex;
             justify-content: space-between;
             width: 100%;
             z-index: 1;
        }


        header img {
            max-width: 100px;
            height: auto;
            margin-top: 5px; /* Было 20px, теперь 5px */
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-size: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out;
        }

        nav a:hover {
            opacity: 0.5;
        }

        /* Контейнер для нижнего логотипа */
        .bottom-logo {
            margin-top: auto;
            margin-bottom: 80px;
            max-width: 100px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Контейнер для всех элементов одежды */
        .clothing-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 30px;
        }

        .clothing-container {
            flex: 1 1 calc(50% - 40px); 
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: none;
            background-color: transparent;
        }

        .clothing-images {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
        }

        .clothing-images img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }

        .clothing-images img.front {
            opacity: 1;
        }

        .clothing-images img.back {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .clothing-images:hover .front {
            opacity: 0;
        }

        .clothing-images:hover .back {
            opacity: 1;
        }

        .clothing-info h2 {
            font-size: 16px; /* Увеличен размер шрифта */
            font-weight: 200;
            margin-top: 20px;
            cursor: pointer;
            color: #222;
            text-decoration: none;
            transition: color 0.3s ease;
        }



        .clothing-info h2:hover {
            color: #555;
        }

        .no-animation .clothing-images:hover .front {
            opacity: 1;
        }

        .no-animation .clothing-images:hover .back {
            opacity: 0;
        }


        /* Стили для выпадающего меню */
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            padding: 10px;
            z-index: 10;
            background-color: transparent; /* Прозрачный фон */
            border: none; /* Убирает обводку */
            box-shadow: none; /* Убирает тень */
        }

        .dropdown-menu a {
            display: block;
            text-decoration: none;
            color: #000000;
            font-size: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* Активное состояние для выпадающего меню */
        .dropdown.active .dropdown-menu {
            display: block;
        }

        /* Медиазапросы для адаптивности */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
            }

            nav {
                margin-top: 10px;
                gap: 10px;
                justify-content: center;
            }

            nav a {
                font-size: 12px;
            }

            header img {
                max-width: 80px;
            }

            .clothing-container {
                flex: 1 1 calc(50% - 20px); /* Элементы займут половину ширины */
                max-width: 300px; /* Уменьшение максимальной ширины */
                padding: 20px;
            }

            .clothing-info h2 {
                font-size: 20px;
            }

            .bottom-logo {
                max-width: 80px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 10px;
            }

            nav {
                gap: 15px;
            }

            nav a {
                font-size: 10px;
            }

            header img {

            }

            .clothing-container {

                padding: 15px;
            }

            .clothing-info h2 {
                font-size: 18px;
            }

            .bottom-logo {
                max-width: 70px;
            }
        }
    </style>

    <script>
        // Открытие и закрытие выпадающего меню
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdown = document.querySelector('.dropdown');

        dropdownToggle.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });

        // Закрытие меню при клике вне его
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
