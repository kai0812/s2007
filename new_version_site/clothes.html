        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
        }

        .nav-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 1;
        }

        header img {
            max-width: 100px;
            height: auto;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-size: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out;
        }

        nav a:hover {
            opacity: 0.5;
        }

        /* Контейнер для одежды */
        .clothing-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 в ряд */
            gap: 30px;
            justify-items: center;
            padding: 30px;
        }

        .clothing-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            background-color: transparent;
        }

        .clothing-images {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
        }

        .clothing-images img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }

        .clothing-images img.front {
            opacity: 1;
        }

        .clothing-images img.back {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .clothing-images:hover .front {
            opacity: 0;
        }

        .clothing-images:hover .back {
            opacity: 1;
        }

        .clothing-info h2 {
            font-size: 16px;
            font-weight: 200;
            margin-top: 20px;
            cursor: pointer;
            color: #222;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .clothing-info h2:hover {
            color: #555;
        }

        /* Стили для выпадающего меню */
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            padding: 10px;
            z-index: 10;
            background-color: transparent; /* Прозрачный фон */
            border: none; /* Убирает обводку */
            box-shadow: none; /* Убирает тень */
        }

        .dropdown-menu a {
            display: block;
            text-decoration: none;
            color: #000000;
            font-size: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* Активное состояние для выпадающего меню */
        .dropdown.active .dropdown-menu {
            display: block;
        }

        @media (max-width: 768px) {
            .clothing-list {
                grid-template-columns: repeat(2, 1fr); /* 2 в ряд */
            }
        }

        @media (max-width: 480px) {
            .clothing-list {
                grid-template-columns: repeat(1, 1fr); /* 1 в ряд */
            }
        }
    </style>
