        body {
            margin: 0;

            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
        }

        .nav-container {
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 1;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-size: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out;
        }

        nav a:hover {
            opacity: 0.5;
        }

        header img {
            max-width: 50px;
            height: auto;
            margin-top: 0;
        }

        .bottom-image {
            margin-top: 20px;
            max-width: 80%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .bottom-logo {
            margin-top: auto;
            margin-bottom: 80px;
            max-width: 100px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
            }

            nav {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            nav a {
                font-size: 16px;
                padding: 10px;
            }

            header img {
                max-width: 80px;
            }

            .bottom-image {
                max-width: 100%;
                margin-top: 10px;
            }

            .bottom-logo {
                max-width: 80px;
                margin-top: 20px;
            }
        }

        /* Adjustments for very small screens (mobile portrait) */
        @media (max-width: 480px) {
            nav a {
                font-size: 14px;
                padding: 8px;
            }

            header img {
                max-width: 70px;
            }

            .bottom-image {
                max-width: 100%;
            }

            .bottom-logo {
                max-width: 70px;
            }
        }
    </style>
