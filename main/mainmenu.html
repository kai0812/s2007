<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2007</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://imagizer.imageshack.com/v2/1165x110q70/r/923/ivCNH5.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/navigation.js" defer></script>
</head>
<body>
        <!-- Слайдшоу -->
        <div class="slideshow-container">
            <img src="https://imagizer.imageshack.com/v2/1165x655q70/r/922/ngbFRY.jpg" alt="Фото 1" class="active">
            <img src="https://imagizer.imageshack.com/v2/1165x655q70/r/922/R4cqL2.jpg" alt="Фото 2">
            <img src="https://imagizer.imageshack.com/v2/1165x655q70/r/924/t4Kj0v.jpg" alt="Фото 3">
        </div>
    <script>
        const slides = document.querySelectorAll('.slideshow-container img');
        let currentSlide = 0;

        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 5000);
    </script>
</body>
</html>
