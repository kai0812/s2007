<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2007</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
        }

        .nav-container {
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 1;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out;
        }

        nav a:hover {
            opacity: 0.5;
        }

        header img {
            max-width: 100px;
            height: auto;
            margin-top: 0;
        }

        .slideshow-container {
            position: relative;
            width: 80%;
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .slideshow-container img {
            max-width: 100%;
            height: auto;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow-container img.active {
            opacity: 1;
        }

        .bottom-logo {
            margin-top: auto;
            margin-bottom: 80px;
            max-width: 100px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Медиазапросы для адаптивности */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
            }

            nav {
                margin-top: 10px;
                gap: 10px;
                justify-content: center;
            }

            nav a {
                font-size: 12px;
            }

            header img {
                max-width: 80px;
            }

            .slideshow-container {
                max-width: 90%;
            }

            .bottom-logo {
                max-width: 80px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 10px;
            }

            nav {
                gap: 15px;
            }

            nav a {
                font-size: 10px;
            }

            header img {
                max-width: 70px;
            }

            .slideshow-container {
                max-width: 95%;
            }

            .bottom-logo {
                max-width: 70px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <!-- Левая часть навигации -->
            <nav>
                <a href="index.html">HOME</a>
                <a href="clothesmenu.html">CLOTHES</a>
                <a href="lookbookmenu.html">LOOKBOOKS</a>
                <a href="aboutus.html">ABOUT US</a>
            </nav>

            <!-- Логотип в центре -->
            <img src="https://imagizer.imageshack.com/v2/1165x110q70/r/923/ivCNH5.png" alt="Логотип">

            <!-- Правая часть навигации -->
            <nav>
                <a href="https://www.instagram.com/anora1981729420071e991/">INSTAGRAM</a>
                <a href="https://t.me/syx2007army">TELEGRAM</a>
                <a href="https://www.youtube.com/@last.memories2007">YOUTUBE</a>
            </nav>
        </div>
    
        <!-- Слайдшоу -->
        <div class="slideshow-container">
            <img src="https://imagizer.imageshack.com/v2/1165x655q70/r/922/ngbFRY.jpg" alt="Фото 1" class="active">
            <img src="https://imagizer.imageshack.com/v2/1165x655q70/r/922/R4cqL2.jpg" alt="Фото 2">
            <img src="https://imagizer.imageshack.com/v2/1165x655q70/r/922/ktY6Wb.png" alt="Фото 3">
        </div>
    </header>


    <script>
        const slides = document.querySelectorAll('.slideshow-container img');
        let currentSlide = 0;

        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 5000);
    </script>
</body>
</html>
